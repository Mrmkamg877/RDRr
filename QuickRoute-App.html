<body class="bg-slate-50 text-slate-800 min-h-screen pb-24 sm:pb-8">

    <!-- Header with Download Button -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 px-4 h-16 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white p-1.5 rounded-lg flex items-center justify-center">
                <span class="material-symbols-rounded text-xl">directions</span>
            </div>
            <h1 class="font-bold text-lg tracking-tight text-slate-900">QuickRoute</h1>
        </div>
        
        <button onclick="downloadApp()" class="flex items-center gap-2 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 hover:text-slate-900 px-3 py-2 rounded-lg transition-colors border border-slate-200" title="Save this app as an HTML file">
            <span class="material-symbols-rounded text-lg">download</span>
            <span class="hidden sm:inline">Save App</span>
        </button>
    </header>

    <main class="max-w-md mx-auto p-4 w-full flex flex-col gap-4">
        
        <!-- Input Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 flex flex-col gap-3 slide-up" style="animation-delay: 0ms;">
            
            <!-- Toolbar: Label + Clear Button -->
            <div class="flex justify-between items-center mb-1">
                <label class="font-semibold text-slate-700 flex items-center gap-2">
                    <span class="material-symbols-rounded text-slate-400">format_list_bulleted</span>
                    Coordinates
                </label>
                
                <button onclick="clearInput()" class="flex items-center gap-1.5 text-xs font-medium text-red-600 hover:text-red-700 hover:bg-red-50 px-2.5 py-1.5 rounded-lg transition-colors border border-transparent hover:border-red-100">
                    <span class="material-symbols-rounded text-sm">delete</span>
                    Clear List
                </button>
            </div>

            <!-- Input Area -->
            <div class="relative">
                <textarea id="coordsInput" class="w-full h-48 p-4 text-base font-mono bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none transition-all placeholder-slate-400" placeholder="Paste list or add location..."></textarea>
                
                <!-- Floating 'Add Location' Button -->
                <button id="btnLocate" onclick="addCurrentLocation()" class="absolute bottom-3 right-3 bg-blue-100 hover:bg-blue-200 text-blue-700 text-sm font-medium py-1.5 px-3 rounded-lg flex items-center gap-1.5 transition-colors shadow-sm border border-blue-200">
                    <span id="iconLocate" class="material-symbols-rounded text-lg">my_location</span>
                    <span id="textLocate">Add Current Location</span>
                </button>
            </div>

            <!-- Settings Row -->
            <div class="flex items-center justify-between py-2 border-t border-slate-100 mt-1">
                <div class="flex flex-col">
                    <span class="text-sm font-medium text-slate-700">Swap Lat/Lng</span>
                    <span class="text-xs text-slate-500">Input is "Lng, Lat"</span>
                </div>
                
                <!-- Toggle Switch -->
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="swapToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer shadow-sm transition-all duration-300 left-0 peer checked:left-6 border-slate-300 checked:border-blue-600">
                    <label for="swapToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer peer-checked:bg-blue-600 transition-colors duration-300"></label>
                </div>
            </div>

            <!-- Generate Action -->
            <button onclick="generate()" class="w-full bg-blue-600 active:bg-blue-700 hover:bg-blue-700 text-white font-bold text-lg py-4 px-6 rounded-xl shadow-md hover:shadow-lg transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                <span class="material-symbols-rounded">bolt</span>
                Generate Routes
            </button>
        </div>

        <!-- Results Section (Hidden Default) -->
        <div id="resultsArea" class="hidden flex-col gap-4 slide-up" style="animation-delay: 100ms;">
            
            <!-- Summary Stats -->
            <div class="flex items-center justify-center gap-2 text-sm text-slate-500 bg-white/50 py-2 rounded-lg">
                <span class="material-symbols-rounded text-lg">location_on</span>
                <span id="pointCount">0</span> points found
            </div>

            <!-- Forward Card -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden relative group active:border-blue-400 transition-colors">
                <div class="absolute top-0 left-0 w-1.5 h-full bg-emerald-500"></div>
                <div class="p-5">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-10 h-10 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center shrink-0">
                            <span class="material-symbols-rounded text-2xl">arrow_downward</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg text-slate-800">Top to Bottom</h3>
                            <p class="text-sm text-slate-500">Start → End</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-[1fr,auto] gap-3">
                        <a href="#" target="_blank" id="btnForward" class="bg-emerald-600 active:bg-emerald-700 text-white font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-2 shadow-sm transition-all">
                            Open Maps
                            <span class="material-symbols-rounded">open_in_new</span>
                        </a>
                        <button onclick="copyLink('btnForward')" class="bg-slate-100 active:bg-slate-200 text-slate-600 p-3 rounded-xl border border-slate-200 flex items-center justify-center transition-colors w-12">
                            <span class="material-symbols-rounded">content_copy</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Reverse Card -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden relative group active:border-blue-400 transition-colors">
                <div class="absolute top-0 left-0 w-1.5 h-full bg-indigo-500"></div>
                <div class="p-5">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center shrink-0">
                            <span class="material-symbols-rounded text-2xl">arrow_upward</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg text-slate-800">Bottom to Top</h3>
                            <p class="text-sm text-slate-500">End → Start</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-[1fr,auto] gap-3">
                        <a href="#" target="_blank" id="btnReverse" class="bg-indigo-600 active:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-2 shadow-sm transition-all">
                            Open Maps
                            <span class="material-symbols-rounded">open_in_new</span>
                        </a>
                        <button onclick="copyLink('btnReverse')" class="bg-slate-100 active:bg-slate-200 text-slate-600 p-3 rounded-xl border border-slate-200 flex items-center justify-center transition-colors w-12">
                            <span class="material-symbols-rounded">content_copy</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full shadow-xl flex items-center gap-3 opacity-0 translate-y-20 transition-all duration-300 pointer-events-none z-50 min-w-[200px] justify-center">
        <span class="material-symbols-rounded text-green-400">check_circle</span>
        <span id="toastMsg" class="font-medium">Action successful</span>
    </div>

    <script>
        function downloadApp() {
            // 1. Sync the current value of the textarea to its text content so it persists in the file
            const textarea = document.getElementById('coordsInput');
            textarea.innerHTML = textarea.value;
            
            // 2. Clone the document to manipulate it for export without changing the live page (optional, but cleaner)
            // However, getting outerHTML is usually sufficient.
            const htmlContent = `<!DOCTYPE html>\n${document.documentElement.outerHTML}`;
            
            // 3. Create Blob
            const blob = new Blob([htmlContent], { type: 'text/html' });
            
            // 4. Trigger Download
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'QuickRoute-App.html';
            document.body.appendChild(a);
            a.click();
            
            // 5. Cleanup
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast("App downloaded!");
        }

        function clearInput() {
            const textarea = document.getElementById('coordsInput');
            if(textarea.value.trim() === '') {
                textarea.focus();
                return;
            }
            
            if(confirm("Are you sure you want to clear the list?")) {
                textarea.value = '';
                document.getElementById('resultsArea').classList.add('hidden');
                document.getElementById('resultsArea').classList.remove('flex');
                textarea.focus();
                showToast("List cleared");
            }
        }

        function addCurrentLocation() {
            if (!("geolocation" in navigator)) {
                showToast("Geolocation not supported", true);
                return;
            }

            const btn = document.getElementById('btnLocate');
            const icon = document.getElementById('iconLocate');
            const text = document.getElementById('textLocate');
            const originalText = text.textContent;
            const originalIcon = icon.textContent;

            // Set Loading State
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-wait');
            text.textContent = "Locating...";
            icon.textContent = "refresh";
            icon.classList.add('animate-spin-custom');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // Success
                    const lat = position.coords.latitude.toFixed(6);
                    const lng = position.coords.longitude.toFixed(6);
                    const newCoord = `${lat}, ${lng}`;
                    
                    const textarea = document.getElementById('coordsInput');
                    const currentVal = textarea.value.trim();
                    
                    // Append with newline logic
                    if (currentVal.length > 0) {
                        textarea.value = currentVal + '\n' + newCoord;
                    } else {
                        textarea.value = newCoord;
                    }

                    // Reset Button
                    resetLocateBtn(btn, icon, text, originalIcon, originalText);
                    showToast("Current location added!");
                    
                    // Scroll textarea to bottom
                    textarea.scrollTop = textarea.scrollHeight;
                },
                (error) => {
                    // Error
                    console.error("Geo Error:", error);
                    let msg = "Unable to retrieve location";
                    if (error.code === 1) msg = "Location permission denied";
                    else if (error.code === 2) msg = "Location unavailable";
                    else if (error.code === 3) msg = "Location request timed out";
                    
                    showToast(msg, true);
                    resetLocateBtn(btn, icon, text, originalIcon, originalText);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function resetLocateBtn(btn, icon, text, origIcon, origText) {
            btn.disabled = false;
            btn.classList.remove('opacity-75', 'cursor-wait');
            text.textContent = origText;
            icon.textContent = origIcon;
            icon.classList.remove('animate-spin-custom');
        }

        function generate() {
            const rawText = document.getElementById('coordsInput').value;
            const swap = document.getElementById('swapToggle').checked;
            
            if(!rawText.trim()) {
                showToast("Please enter coordinates first", true);
                document.getElementById('coordsInput').focus();
                return;
            }

            const lines = rawText.split(/\n/);
            const coords = [];

            lines.forEach(line => {
                const matches = line.match(/-?\d+(\.\d+)?/g);
                if (matches && matches.length >= 2) {
                    let val1 = parseFloat(matches[0]);
                    let val2 = parseFloat(matches[1]);

                    if (!isNaN(val1) && !isNaN(val2)) {
                        let lat = swap ? val2 : val1;
                        let lng = swap ? val1 : val2;
                        coords.push(`${lat},${lng}`);
                    }
                }
            });

            if(coords.length < 2) {
                showToast("Need at least 2 points", true);
                return;
            }

            const baseUrl = "https://www.google.com/maps/dir/";
            const forwardPath = coords.join('/');
            const reversePath = [...coords].reverse().join('/');

            document.getElementById('btnForward').href = `${baseUrl}${forwardPath}`;
            document.getElementById('btnReverse').href = `${baseUrl}${reversePath}`;

            document.getElementById('pointCount').textContent = coords.length;
            
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.classList.remove('hidden');
            resultsArea.classList.add('flex');
            
            resultsArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            showToast(`Generated route with ${coords.length} stops`);
        }

        function copyLink(elementId) {
            const url = document.getElementById(elementId).href;
            if(!url || url === '#' || url.includes('javascript:')) return;

            navigator.clipboard.writeText(url).then(() => {
                showToast("Link copied!");
            }).catch(() => {
                showToast("Failed to copy", true);
            });
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            const icon = toast.querySelector('.material-symbols-rounded');

            toastMsg.textContent = msg;
            
            if(isError) {
                icon.textContent = 'error';
                icon.classList.remove('text-green-400');
                icon.classList.add('text-red-400');
            } else {
                icon.textContent = 'check_circle';
                icon.classList.remove('text-red-400');
                icon.classList.add('text-green-400');
            }

            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>


</body></html>
